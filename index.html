<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Note App</title>
		<link rel="stylesheet" href="style.css" />
		<script src="https://kit.fontawesome.com/3fcf7fdbf0.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<h4 class="error"></h4>
		<div class="head">
			<div class="input">
				<input
					type="text"
					placeholder="Make your note here..."
				/>
				<button class="input-btn">
					<i class="fa fa-plus-circle"></i>
				</button>
			</div>
			<div class="search">
				<input type="text" placeholder="Search..." />
				<button><i class="fa fa-search"></i></button>
			</div>
			<div class="themes">
				<div class="day"><i class="fas fa-sun"></i></div>
				<div class="night"><i class="fas fa-moon"></i></div>
			</div>
		</div>
		<div class="notes"></div>
		<script src="app.js"></script>
	</body>
</html>
